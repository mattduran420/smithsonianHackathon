<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.js"></script>
<script type="text/javascript" src="js/base64.js"></script>
<script type="text/javascript" src="edan-api.js"></script>

<script>

function errorCallback(e) {
    alert(e);
}

function write(val) {
	document.getElementById("main").innerHTML = val;
}

function doQuery() {

	edan.addToList('a', 'b', write);
}

function getListData() {

	edan.getListData('6442', write);
}
</script>

</head>


Result:
<div id="main"></div>

<button id="query" onclick="doQuery()">Query</button>

<button id="query" onclick="getListData()">Get List Data</button>

</html>
