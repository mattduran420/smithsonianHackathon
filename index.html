   <script>
        var slides = '';
      var ids = Array('Asaam_1975.22','Asaam_1986.92.66','Asaam_1980.49.3','Asaam_1962.8.44','Asaam_2000.26.2')
        function addSlide(slides,imgsrc, text, title){

        var beginning = '<div class="cover" style="position: absolute; z-index: 3; left: -8.265701258081265px; -webkit-transform: scale(0.665745789630079, 0.665745789630079) perspective(321px) rotateY(57.77924554357096deg); -webkit-filter: contrast(0.6173165676349102) brightness(1.3826834323650898); width: 90%; height: 500px; overflow: hidden; filter: none; display: block;background-color:#000;"><img class="reflected" src="'


        var end = '" style="display: block; border: 0px;"><canvas width="320" height="80" style="display: block; border: 0px;background-color:#000;"></canvas></div>'

        var description = '<div style="position: absolute; /* background-color: rgb(238, 238, 238); */ z-index: 200; height: 100%; right: 0; margin-left: 50%;padding-right:20px;/* left: 216.63180457672502px; */ /* -webkit-filter: contrast(0.29289321881345254) brightness(1.7071067811865475); */ filter: none;/* -webkit-transform: scale(0.5681980515339464, 0.5681980515339464) perspective(314px) rotateY(-27.071067811865476deg); */" class="descriptionContainer"><h2>' + title + '</h2><p>' + text + '</p></div>';

        window.slides = window.slides + beginning + imgsrc + end + description
      }

    
  
        for(var i = 0; i < ids.length; i++){
          $.ajax({
            url: "http://smith.raspi.pw/json/getItem.php?id=" + ids[i],
            type: "GET",
            async: false,
            }).success(function(response) {
            var response = $.parseJSON(response);
            var text = response.text.notes.content
            //var title = "te"
            var title = response.images.title
            addSlide(slides,response.images.online_media.media.content,text,title)
          });
        }

 $('#preview-coverflow').append(slides);
  </script>

<script>
function resizeBox(){
  if($("#preview-coverflow").attr("state") == "expanded")
  {
    $("#preview-coverflow").css("width","50%")
    $(function(){
      var items=$(".cover")
      $.each(items,function (index,item) {
        $(item).css("width","50%")
      });
    });
    $("#preview-coverflow").attr("state","contracted")
  }
  else{
    $("#preview-coverflow").css("width","100%")
    $(function(){
      var items=$(".cover")
      $.each(items,function (index,item) {
        $(item).css("width","90%")
      });
    });
    $("#preview-coverflow").attr("state","expanded")
  }
}
</script>

      <style>
        #preview {
          padding-bottom: 100px;
        }
        #preview-coverflow .cover {
          cursor:   pointer;
          width:    320px;
          height:   240px;
          /*box-shadow: 0 0 4em 1em white; */
        }
      </style>
      <script>
        $(function() {
          if ($.fn.reflect) {
            $('#preview-coverflow .cover').reflect(); // only possible in very specific situations
          }

          $('#preview-coverflow').coverflow({
            index:      0,
            density:    2,
            innerOffset:  75,
            innerAngle:   -20,
            innerScale:   .7,
            animateStep:  function(event, cover, offset, isVisible, isMiddle, sin, cos) {
              if (isVisible) {
                if (isMiddle) {
                  $(cover).css({
                    'filter':     'none',
                    '-webkit-filter': 'none'
                  });
                } else {
                  var brightness  = 1 + Math.abs(sin),
                    contrast  = 1 - Math.abs(sin),
                    filter    = 'contrast('+contrast+') brightness('+brightness+')';
                  $(cover).css({
                    'filter':     filter,
                    '-webkit-filter': filter
                  });
                }
              }
            }
          });
        });
      </script>
